<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Додати хворобу до пацієнта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/add-disease(id=${patientId})}" th:object="${disease}" method="post">
    <p>Id: <input type="text" th:field="*{id}" /></p>
    <p>Назва хвороби: <input type="text" th:field="*{title}" /></p>
    <p>Опис хвороби: <input type="text" th:field="*{description}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
